<html><head>
		
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Buttons — Anika Nobles</title>

    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600,600italic,700,700italic,800,800italic" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu:700" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Archivo+Narrow:ital,wght@0,400..700;1,400..700&family=Geologica:wght@100..900&family=Oswald:wght@200..700&family=Passion+One:wght@400;700;900&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Archivo+Narrow:ital,wght@0,400..700;1,400..700&family=Charm:wght@400;700&family=Geologica:wght@100..900&family=Oswald:wght@200..700&family=Passion+One:wght@400;700;900&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Archivo+Narrow:ital,wght@0,400..700;1,400..700&family=Charm:wght@400;700&family=Geologica:wght@100..900&family=Oswald:wght@200..700&family=Passion+One:wght@400;700;900&family=Playball&display=swap" rel="stylesheet">
            
</head>
<body>
    
    <main>

        <h1>Button Styling — Anika Nobles</h1>
        
        <div class="button_container">
            <a href="http://www.spotify.com" target="_blank" id="btn_spotify">Spotify</a>
        </div>

        <div class="button_container">
            <a href="http://www.amazon.com" target="_blank" id="btn_amazon"><i class="fa fa-amazon"></i></a>
        </div>

        <div class="button_container">
            <a href="http://www.twitter.com" target="_blank" id="btn_twitter">twitter</a>
        </div>

        <div class="button_container">
            <a href="http://www.indiegogo.com" target="_blank" id="btn_indiegogo"><span>indiegogo</span></a>
        </div>



        <div class="button_container">
            <a href="http://www.michaelkors.com/" target="_blank" id="btn_michaelkors">MK
                
            </a>
        </div>

        <div class="button_container">
            <a href="http://nerf.hasbro.com/en-us" target="_blank" id="btn_nerf">NERF</a>
        </div>

        <div class="button_container">
            <a href="http://www.cartoonnetwork.com/" target="_blank" id="btn_cartoonnetwork">CN</a>
        </div>

        <div class="button_container">
            <a href="http://www.nike.com/us/en_us/" target="_blank" id="btn_nike">Nike</a>
        </div>

        <div class="button_container">
            <a href="http://www.missouribotanicalgarden.org/" target="btn_mbn" id="btn_mbg"><span>Missouri Botanical Garden</span></a>
        </div>

        <div class="button_container">
            <a href="http://www.nbc.com/the-tonight-show" target="btn_nbc" id="btn_nbc">NBC</a>
        </div>

        <div class="button_container">
            <a href="https://www.stjude.org/" target="_blank" id="btn_stjude">St. Jude</a>
        </div>

        <div class="button_container">
            <a href="http://www.newyorker.com/" target="_blank" id="btn_newyorker">New Yorker</a>
        </div>

        <div class="button_container">
            <a href="http://www.fitbit.com/home" target="_blank" id="btn_fitbit">FitBit</a>
        </div>

        <div class="button_container">
            <a href="http://www.oldnavy.com/" target="_blank" id="btn_oldnavy">Old Navy</a>
        </div>











    </main>	


</body></html>
